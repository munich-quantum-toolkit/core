version: 2

formats:
  - htmlzip
  # - pdf

sphinx:
  configuration: docs/conf.py

build:
  os: ubuntu-24.04
  tools:
    python: "3.12"
  apt_packages:
    - clang
    - cmake
    - graphviz
    - inkscape
    - lld
    - ninja-build
  jobs:
    post_checkout:
      # Skip docs build if the commit message contains "skip ci"
      - (git --no-pager log --pretty="tformat:%s -- %b" -1 | grep -viq "skip ci") || exit 183
      # Skip docs build if there are no changes related to docs
      - |
        if [ "$READTHEDOCS_VERSION_TYPE" = "external" ] && git diff --quiet origin/main -- bindings/ include/ docs/ python/ .github/contributing* .github/support* .readthedocs.yaml;
        then
          exit 183;
        fi
      # Unshallow the git clone and fetch tags to get proper version information
      - git fetch --unshallow --tags
    pre_build:
      # Set up uv
      - asdf plugin add uv
      - asdf install uv latest
      - asdf global uv latest
      # Set up MLIR
      - git clone https://github.com/llvm/llvm-project.git
      - mkdir llvm-project/build
      - >
        cmake -G Ninja -S llvm-project/llvm -B llvm-project/build
        -DLLVM_ENABLE_PROJECTS=mlir
        -DLLVM_BUILD_EXAMPLES=OFF
        -DLLVM_BUILD_TESTS=OFF
        -DCMAKE_BUILD_TYPE=Release
        -DLLVM_ENABLE_ASSERTIONS=ON
        -DCMAKE_C_COMPILER=clang
        -DCMAKE_CXX_COMPILER=clang++
        -DLLVM_ENABLE_LLD=ON
      - cmake --build llvm-project/build --config Release
      - export MLIR_DIR=$READTHEDOCS_OUTPUT/llvm-project/build/lib/cmake/mlir
      - export LLVM_DIR=$READTHEDOCS_OUTPUT/llvm-project/build/lib/cmake/llvm
      - cmake --install llvm-project/build --prefix $READTHEDOCS_OUTPUT/llvm-install
      # Build the MLIR documentation
      - >
        cmake -G Ninja -S . -B build
        -DCMAKE_BUILD_TYPE=Release
        -DBUILD_MQT_CORE_MLIR=ON
        -DCMAKE_C_COMPILER=clang
        -DCMAKE_CXX_COMPILER=clang++
        -DLLVM_DIR=$LLVM_DIR
        -DMLIR_DIR=$MLIR_DIR
        -DBUILD_MQT_CORE_MLIR=ON
      - cmake --build build --target mlir-doc
    build:
      html:
        - uv run --frozen --no-dev --group docs -m sphinx -T -b html -d docs/_build/doctrees -D language=en docs $READTHEDOCS_OUTPUT/html
      htmlzip:
        - uv run --frozen --no-dev --group docs -m sphinx -T -b dirhtml -d docs/_build/doctrees -D language=en docs docs/_build/dirhtml
        - mkdir -p $READTHEDOCS_OUTPUT/htmlzip
        - zip -r $READTHEDOCS_OUTPUT/htmlzip/html.zip docs/_build/dirhtml/*
