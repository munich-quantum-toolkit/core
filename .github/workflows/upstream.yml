name: Qiskit Upstream Tests
on:
  schedule:
    # Run every Monday at 00:00 UTC
    - cron: "0 0 * * 1"
  pull_request:
    paths:
      - ".github/workflows/upstream.yml"
  workflow_dispatch: # Allow manual triggering

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  qiskit-upstream-tests:
    name: 🐍⚛️
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, macos-15, windows-2025]
    uses: munich-quantum-toolkit/workflows/.github/workflows/reusable-qiskit-upstream-tests.yml@reusable-qiskit-issue
    with:
      runs-on: ${{ matrix.os }}
      setup-z3: true

  create-issue-on-failure:
    name: Create issue on failure
    needs: qiskit-upstream-tests
    if: ${{ always() }}
    uses: munich-quantum-toolkit/workflows/.github/workflows/reusable-qiskit-upstream-issue.yml@reusable-qiskit-issue
    with:
      tests-result: ${{ needs.qiskit-upstream-tests.result }}
    permissions:
      contents: read
      issues: write # Needed to create/update issues
